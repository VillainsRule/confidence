    function module() {
      function random(min, max) {
        return Math.floor(Math.random() * (max - min + 1) + min)

        Currency: 'https://cdn.discordapp.com/emojis/1021646866200399892.webp?size=240&quality=lossless',

        Multipliers: 'https://cdn.discordapp.com/emojis/1057064354756972708.webp?size=240&quality=lossless',
        'Blook Store': 'https://cdn.discordapp.com/emojis/1016501315989405796.webp?size=96&quality=lossless'
      }

      let rnd = random(0, Object.keys(entries).length - 1);

      return {
        name: Object.keys(entries)[rnd],
        img: Object.values(entries)[rnd]
      }
    }
